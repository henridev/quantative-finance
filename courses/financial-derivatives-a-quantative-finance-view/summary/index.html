<!DOCTYPE html>
<html>
<head>
  <title>Windows 98 Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c0c0c0;
    }
    
    .windows98-component {
      background-color: #ffffff;
      border: 2px solid #000000;
      border-radius: 5px;
      padding: 10px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .windows98-title-bar {
      background-color: #316ac5;
      color: #ffffff;
      padding: 5px;
      border-bottom: 1px solid #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .windows98-title {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    
    .windows98-close-button {
      width: 14px;
      height: 14px;
      background-color: #ff0000;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .windows98-content {
      padding: 10px;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="windows98-component">
    <div class="windows98-title-bar">
      <h2 class="windows98-title">Windows 98 Component</h2>
      <div class="windows98-close-button"></div>
    </div>
    <div class="windows98-content">
      <p>This is a Windows 98-styled component. It has a title bar, close button, and content area.</p>
      <p>You can customize the content and style of this component to fit your needs.</p>
    </div>
  </div>
</body>
</html>
